<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Heidy Sofia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #6c757d;
            background-image: radial-gradient(37.88% 68.62% at 50% 0, rgba(10, 233, 138, .3) 0, rgba(0, 124, 71, 0) 80%), 
                              radial-gradient(0% 10% at 50% 0, rgba(10, 233, 138, .5) 0, rgba(0, 124, 71, .4) 90%, rgba(0, 124, 71, 0) 0), 
                              radial-gradient(100% 28.09% at 100% 10%, rgba(10, 233, 138, .2) 0, rgba(0, 124, 71, .1) 80%, rgba(0, 124, 71, 0) 100%), 
                              linear-gradient(180deg, rgba(0, 124, 71, .075) 35.79%, rgba(0, 124, 71, .05) 80%, #13161c), 
                              radial-gradient(74.84% 135.56% at 100% 10%, rgba(0, 124, 71, .3) 0, #212529 80%);
            background-repeat: no-repeat;
            background-size: 150%;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Lexend Deca', sans-serif;
        }
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: rgba(30, 34, 41, 0.6);
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .login-box input {
            margin-bottom: 15px;
        }
        .login-box button {
            width: 100%;
        }
        .container-custom {
            display: none; 
            padding: 20px;
            border-radius: 10px;
            color: #f8f9fac2; 
            margin: 0 auto;
            max-width: 1300px;
            width: calc(100% - 60px);
            background-color: rgba(30, 34, 41, 0.6);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }
        .container-custom:hover {
            background-color: rgba(30, 34, 41, 0.7);
        }
        .total-section {
            background-color: rgba(30, 34, 41, 0.6);
            color: #f8f9fac2;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 85%;
            margin-left: auto;
            transition: background-color 0.3s ease;
        }
        .total-section:hover {
            background-color: rgba(30, 34, 41, 0.7);
        }
        .total-section h4 {
            font-size: 1.5rem;
            color: #f8f9fac2;
            text-transform: uppercase;
        }
        .total-section p, #entrega {
            font-size: 1.5rem;
        }
        .btn-custom {
            margin-top: 20px;
        }
        .input-custom {
            background-color: white;
            color: black;
        }
        .input-producto {
            margin-top: 20px;
        }
        table {
            font-size: 0.9rem;
            table-layout: fixed;
            width: 100%;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            font-weight: bold;
        }
        th:nth-child(1), td:nth-child(1) { width: 70px; }
        th:nth-child(2), td:nth-child(2) { width: 140px; }
        th:nth-child(3), td:nth-child(3) { width: 30px; }
        th:nth-child(4), td:nth-child(4) { width: 60px; }
        th:nth-child(5), td:nth-child(5) { width: 80px; }
        th:nth-child(6), td:nth-child(6) { width: 85px; }
        th:nth-child(7), td:nth-child(7) { width: 30px; }

        .form-select {
            font-size: 0.8rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .btn-delete {
            background-color: transparent;
            border: none;
            color: red;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .btn-delete::before {
            content: "\00D7";
            font-size: 1.2rem;
            color: red;
        }
        .btn-delete:hover::before {
            color: darkred;
        }

        #local, #cliente, #precio {
            width: 100%;
            margin-bottom: 10px;
        }
        #precio, #local {
            width: 50%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #f8f9fac2;
            text-transform: uppercase;
        }
        .navbar-custom {
            display: none;
            background-color: rgba(30, 34, 41, 0.6);
            padding: 5px;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }
        .navbar-custom:hover {
            background-color: rgba(30, 34, 41, 0.7);
        }
        .navbar-custom .nav-link {
            color: #f8f9fac2 !important;
            font-weight: 300;
            margin-right: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .navbar-custom .nav-link:hover {
            text-decoration: underline;
        }
        .navbar-custom .navbar-toggler {
            border: none;
            color: white;
        }
        .navbar-toggler-icon {
            background-color: white;
        }

        /* Flexbox styling for the right menu */
        .navbar-nav.d-flex {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: nowrap; /* Prevent items from wrapping */
        }

        @media (max-width: 768px) {
            .navbar-custom .navbar-collapse {
                flex-grow: 0;
            }
            .navbar-custom .nav-item:first-child {
                display: none;
            }
        }

        /* Estilo para el título animado */
        .title {
            text-align: center;
            font-size: 2.5rem;
            color: #f8f9fac2;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo para el popup de cargando */
        .loading-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 34, 41, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIzquierdo" aria-controls="navbarIzquierdo" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarIzquierdo">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">VENTAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONSULTA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DEVOLUCIÓN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ENTRADA</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav d-flex">
                <li class="nav-item">
                    <span class="nav-link" id="nombreUsuario"></span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" id="cargoUsuario"></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="title">Ventas Heidy Sofia</div>

    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" class="form-control" placeholder="Usuario" required onkeydown="if(event.key === 'Enter') login()">
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required onkeydown="if(event.key === 'Enter') login()">
            <button class="btn btn-primary" onclick="login()">Ingresar</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="loading-popup" id="loadingPopup">
        <div class="spinner"></div>
        <p>Procesando venta...</p>
    </div>

    <div class="container mt-5 container-custom">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <select id="precio" class="form-select input-custom">
                        <option>PÚBLICO</option>
                        <option>MAYORISTA</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">LOCAL DE VENTA</label>
                    <select id="local" class="form-select input-custom">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select id="cliente" class="form-select input-custom"></select>
                </div>
            </div>
            <div class="col-md-8">
                <div class="total-section text-center">
                    <div class="row">
                        <div class="col">
                            <h4>Total</h4>
                            <p id="total">$0.00</p>
                        </div>
                        <div class="col">
                            <h4>Entrega</h4>
                            <input type="text" id="entrega" class="form-control input-custom" value="" oninput="calcularCambio()">
                        </div>
                        <div class="col">
                            <h4>Cambio</h4>
                            <p id="cambio" class="cambio-text">$0.00</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-warning w-100 btn-custom" id="limpiar" onclick="limpiar()">LIMPIAR</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success w-100 btn-custom" id="vender" onclick="vender()">VENDER</button>
                        </div>
                    </div>
                    <div class="row input-producto">
                        <div class="col-8">
                            <input type="text" id="nuevoProducto" class="form-control" placeholder="Ingrese ID de Producto" onkeydown="if(event.key === 'Enter') agregarProducto()">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary w-100" onclick="agregarProducto()">Agregar Producto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Producto</th>
                    <th>Talla</th>
                    <th>Precio</th>
                    <th>Pago</th>
                    <th>Estado</th>
                    <th></th> <!-- Columna para el botón de eliminar -->
                </tr>
            </thead>
            <tbody id="productos">
                <!-- Filas se agregarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            google.script.run.withSuccessHandler(function(user) {
                if (user) {
                    document.querySelector('.login-container').style.display = 'none';
                    document.querySelector('.container-custom').style.display = 'block';
                    document.querySelector('.navbar-custom').style.display = 'flex'; 
                    
                    document.getElementById('nombreUsuario').innerText = user.nombre;
                    document.getElementById('cargoUsuario').innerText = user.cargo;

                    google.script.run.setEmpleadoLogueado(user.nombre);

                    var popup = document.createElement('div');
                    popup.innerText = `¡Bienvenido, ${user.nombre}!`;
                    popup.style.position = 'fixed';
                    popup.style.top = '50%';
                    popup.style.left = '50%';
                    popup.style.transform = 'translate(-50%, -50%)';
                    popup.style.padding = '20px';
                    popup.style.backgroundColor = '#198754';
                    popup.style.color = 'white';
                    popup.style.borderRadius = '10px';
                    popup.style.textAlign = 'center';
                    document.body.appendChild(popup);

                    setTimeout(function() {
                        popup.style.display = 'none';
                    }, 1500);
                    
                    cargarClientes(); 
                } else {
                    alert('Usuario o contraseña incorrectos.');
                }
            }).login(username, password);
        }

        function logout() {
            document.querySelector('.container-custom').style.display = 'none';
            document.querySelector('.navbar-custom').style.display = 'none'; 
            document.querySelector('.login-container').style.display = 'flex'; 
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function cargarClientes() {
            google.script.run.withSuccessHandler(function(clientes) {
                var clienteSelect = document.getElementById('cliente');
                clienteSelect.innerHTML = ''; 
                clientes.forEach(function(cliente) {
                    var option = document.createElement('option');
                    option.text = cliente;
                    clienteSelect.add(option);
                });
            }).obtenerClientes();
        }

        function limpiar() {
            document.getElementById('productos').innerHTML = ''; 
            document.getElementById('total').innerText = '$0.00';
            document.getElementById('cambio').innerText = '$0.00';
            document.getElementById('entrega').value = '';
            document.getElementById('cambio').classList.remove('text-danger'); 
        }

        function vender() {
            mostrarLoading();
            document.getElementById('overlay').style.display = 'block'; 

            var local = document.getElementById('local').value;
            var cliente = document.getElementById('cliente').value;
            var filasProductos = document.querySelectorAll('#productos tr');
            var datosVenta = [];

            filasProductos.forEach(function(fila) {
                var idProducto = fila.querySelector('td:nth-child(1)').innerText;
                var filaDatos = [
                    fila.querySelector('td:nth-child(2)').innerText, 
                    fila.querySelector('td:nth-child(3)').innerText, 
                    parseFloat(fila.querySelector('td:nth-child(4) input').value), 
                    fila.querySelector('td:nth-child(5) select').value, 
                    fila.querySelector('td:nth-child(6) select').value 
                ];
                datosVenta.push({ idProducto: idProducto, filaDatos: filaDatos });
            });

            setTimeout(function() {
                google.script.run.withSuccessHandler(function(response) {
                    ocultarLoading(); 
                    document.getElementById('overlay').style.display = 'none'; 

                    if (response.success) {
                        var successPopup = document.createElement('div');
                        successPopup.innerText = 'Venta realizada correctamente';
                        successPopup.style.position = 'fixed';
                        successPopup.style.top = '50%';
                        successPopup.style.left = '50%';
                        successPopup.style.transform = 'translate(-50%, -50%)';
                        successPopup.style.padding = '20px';
                        successPopup.style.backgroundColor = '#198754';
                        successPopup.style.color = 'white';
                        successPopup.style.borderRadius = '10px';
                        successPopup.style.textAlign = 'center';
                        document.body.appendChild(successPopup);

                        setTimeout(function() {
                            successPopup.style.display = 'none';
                            limpiar(); 
                        }, 1500);
                    } else {
                        alert('Error: ' + response.message);
                    }
                }).registrarVentaWebApp(datosVenta, local, cliente);
            }, 100);
        }

        function mostrarLoading() {
            document.getElementById('loadingPopup').style.display = 'block';
        }

        function ocultarLoading() {
            document.getElementById('loadingPopup').style.display = 'none';
        }

        function agregarProducto() {
            const idProducto = document.getElementById('nuevoProducto').value;
            const tipoPrecio = document.getElementById('precio').value;

            if (idProducto && !esDuplicado(idProducto)) {
                document.getElementById('nuevoProducto').disabled = true; // Desactivar el input para prevenir duplicados rápidos

                google.script.run.withSuccessHandler(function(producto) {
                    document.getElementById('nuevoProducto').disabled = false; // Reactivar el input

                    if (producto) {
                        const tbody = document.getElementById('productos');
                        const tr = document.createElement('tr');

                        const tdID = document.createElement('td');
                        tdID.innerText = idProducto;
                        tr.appendChild(tdID);

                        const tdNombre = document.createElement('td');
                        tdNombre.innerText = producto.nombre;
                        tr.appendChild(tdNombre);

                        const tdTalla = document.createElement('td');
                        tdTalla.innerText = producto.talla;
                        tr.appendChild(tdTalla);

                        const tdPrecio = document.createElement('td');
                        const inputPrecio = document.createElement('input');
                        const precio = tipoPrecio === 'PÚBLICO' ? producto.precioPublico : producto.precioMayorista;
                        inputPrecio.type = 'number';
                        inputPrecio.className = 'form-control';
                        inputPrecio.value = precio.toFixed(2);
                        inputPrecio.oninput = function() {
                            actualizarTotal();
                        };
                        tdPrecio.appendChild(inputPrecio);
                        tr.appendChild(tdPrecio);

                        const tdMetodoPago = document.createElement('td');
                        const metodoPagoSelect = document.createElement('select');
                        metodoPagoSelect.className = 'form-select';
                        metodoPagoSelect.style.textAlignLast = 'center';
                        ['Efectivo', 'Transferencia', 'Tarjeta', 'Cheque'].forEach(function(metodo) {
                            const option = document.createElement('option');
                            option.text = metodo;
                            metodoPagoSelect.add(option);
                        });
                        tdMetodoPago.appendChild(metodoPagoSelect);
                        tr.appendChild(tdMetodoPago);

                        const tdEstadoPago = document.createElement('td');
                        const estadoPagoSelect = document.createElement('select');
                        estadoPagoSelect.className = 'form-select';
                        estadoPagoSelect.style.textAlignLast = 'center';
                        ['Cancelado', 'Debe'].forEach(function(estado) {
                            const option = document.createElement('option');
                            option.text = estado;
                            estadoPagoSelect.add(option);
                        });
                        tdEstadoPago.appendChild(estadoPagoSelect);
                        tr.appendChild(tdEstadoPago);

                        const tdEliminar = document.createElement('td');
                        const btnEliminar = document.createElement('button');
                        btnEliminar.className = 'btn-delete';
                        btnEliminar.onclick = function() {
                            tr.remove();
                            actualizarTotal();
                        };
                        tdEliminar.appendChild(btnEliminar);
                        tr.appendChild(tdEliminar);

                        tbody.appendChild(tr);

                        actualizarTotal();

                        document.getElementById('nuevoProducto').value = '';
                    } else {
                        alert('El producto no existe en el inventario.');
                    }
                }).buscarProducto(idProducto);
            } else {
                if (!idProducto) {
                    alert("Por favor, ingrese un ID de producto válido.");
                } else {
                    alert("El producto ya está agregado.");
                }
            }
        }

        function esDuplicado(idProducto) {
            const filas = document.querySelectorAll('#productos tr');
            for (let i = 0; i < filas.length; i++) {
                const idExistente = filas[i].querySelector('td:nth-child(1)').innerText;
                if (idExistente === idProducto) {
                    return true;
                }
            }
            return false;
        }

        function actualizarTotal() {
            const filas = document.querySelectorAll('#productos tr');
            let total = 0;

            filas.forEach(function(fila) {
                const precio = parseFloat(fila.querySelector('td:nth-child(4) input').value);
                total += precio || 0;
            });

            document.getElementById('total').innerText = `$${total.toFixed(2)}`;
            calcularCambio();
        }

        function calcularCambio() {
            const total = parseFloat(document.getElementById('total').innerText.replace('$', '')) || 0;
            const entrega = parseFloat(document.getElementById('entrega').value) || 0;
            const cambio = entrega - total;

            const cambioElement = document.getElementById('cambio');
            cambioElement.innerText = `$${cambio.toFixed(2)}`;
            if (cambio < 0) {
                cambioElement.classList.add('text-danger');
            } else {
                cambioElement.classList.remove('text-danger');
            }
        }

        window.onload = function() {
            cargarClientes();
        };
    </script>
</body>
</html>
